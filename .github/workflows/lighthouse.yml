name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        form_factor: [mobile, desktop]
    steps:
      - uses: actions/checkout@v3  # Checkout your repository code
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Lighthouse
        run: npm install -g lighthouse lighthouse-cli
      - name: Run Lighthouse scans
        uses: treosh/lighthouse-ci-action@v12  # Consider using treosh/lighthouse-ci-action@v12 for newer Lighthouse versions
        with:
          urls: |
            www.applydigital.com  # Main URL
            www.applydigital.com/?view=mobile  # Mobile-specific URL (adjust the query string as needed)
          lighthouseFlags: |
            --emulated-mobile-device="Motorola Moto G4 Plus"  # Emulate a specific mobile device
          output: json  # Optional, specify output format (defaults to html)

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: lighthouse*.json  # Matches any Lighthouse JSON report
